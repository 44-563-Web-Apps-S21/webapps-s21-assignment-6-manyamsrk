<!DOCTYPE html>
<html>

<head>
    <title>Pass-Assignment-6</title>
</head>
<script>
    let correct = 0;
    let wrong = 0;
    let currentImage = 1;
    function processPhrase() {
        console.log("Getting form values")
        secret = document.getElementById("f1secret").value
        guess = document.getElementById("f1guess").value
        if (secret == guess) {
            alert("Access allowed")
            correct++;
            document.getElementById("correctc").innerHTML = correct;
        }
        else {
            alert("Access denied")
            wrong++;
            document.getElementById("wrongc").innerHTML = wrong;
        }
    }
    function newImage() {
        switch (currentImage) {
            case 1:
                document.getElementById("rimage").src = "Ant.png";
                currentImage = 2;
                break;
            case 2:
                document.getElementById("rimage").src = "Numbat.png";
                currentImage = 3;
                break;
            case 3:
                document.getElementById("rimage").src = "Milkfish.png";
                currentImage = 1;
                break;
        }
    }
</script>

<body>

    <h2>Pass phrase by Siva Rama Krishna Manyam</h2>

    <form>
        <label for="f1secret">Enter the secret phrase</label>
        <input type="password" id="f1secret" name="f1secret" value="Let me in"> <br>

        <label for="f1guess">Enter a phrase</label>
        <input type="text" id="f1guess" name="f1guess" autofocus> <br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">
    </form>


    <p>Wrong count is: <span id="wrongc"></span></p>
    <p>Correct count is: <span id="correctc"></span></p>

    <div>
        <img src="Milkfish.png" width="200" height="200" id="rimage" onclick=" newImage()">
    </div>
</body>

</html>
